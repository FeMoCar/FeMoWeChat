<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myAppointmentCtr">

	<head>
		<meta charset="UTF-8">
		<title>预约信息</title>
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
		<link rel="stylesheet" href="assets/css/ace.min.css" />
		<link rel="stylesheet" href="css/userInfo.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>

	<body>
		<!--
        	作者：yyw
        	时间：2017-12-11
        	描述：头部模版
        -->
		<div ng-include="'temp/header.html'"></div>

		<div class="main-container" id="main-container">
			<!--
        	作者：yyw
        	时间：2017-12-11
        	描述：左边导航模版
              -->
			<div ng-include="'temp/leftNav.html'"></div>

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">用户预约信息</li>
					</ul>
				</div>
				<div class="page-content">
					<div class="row">
						<div class="search-contain">
							<div class="col-xs-2">
								<input type="text" class="form-control" autocomplete="off">
							</div>
							<div class="col-xs-3">
								<button class="btn btn-info btn-sm">查询</button>
							</div>

						</div>

						<div class="col-xs-12">
							<div class="row">
								<div class="col-xs-12">
									<div class="table-responsive">
										<div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">

											<table id="sample-table-2" class="table table-striped table-bordered table-hover dataTable" aria-describedby="sample-table-2_info">
												<thead>
													<tr role="row">
														<!--<th class="center sorting_disabled">
															<label>
																<input type="checkbox" class="ace">
																<span class="lbl"></span>
															</label>
														</th>-->
														<th class="sorting_disabled">预约人</th>
														<th class="sorting_disabled">电话</th>
														<th class="sorting_disabled">创建时间</th>
														<th class="sorting_disabled">预约时间</th>
														<th class="sorting_disabled">预约车型</th>
														<th class="sorting_disabled">预约状态</th>
														<th class="sorting_disabled">操作</th>
													</tr>
												</thead>

												<tbody role="alert" aria-live="polite" aria-relevant="all">
													<tr class="odd" ng-repeat="item in appointmentData">
														<!--<td class="center">
															<label>
																<input type="checkbox" class="ace">
																<span class="lbl"></span>
															</label>
														</td>-->
														<td class="sorting_1 line-h">
															<a href="#">{{item.userName}}</a>
														</td>
														<td class="line-h">{{item.phone}}</td>
														<td class="line-h">{{item.createDate}}</td>
														<td class="line-h">{{item.appointDate}}</td>
														<td class="line-h">{{item.carType}}</td>
														<td class="line-h">{{item.status}}</td>

														<td class="line-h">
															<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

																<a class="green" href="#">
																	<i class="icon-pencil bigger-130"></i>
																</a>

																<a class="red" href="#">
																	<i class="icon-trash bigger-130"></i>
																</a>
															</div>

														</td>
													</tr>
												</tbody>
											</table>
											<div class="row">
												<div class="col-sm-6">
													<div class="dataTables_info" id="sample-table-2_info">Showing 1 to 10 of 23 entries</div>
												</div>
												<div class="col-sm-6">
													<div class="dataTables_paginate paging_bootstrap">
														<ul class="pagination">
															<li class="prev disabled">
																<a href="#"><i class="icon-double-angle-left"></i></a>
															</li>
															<li class="active">
																<a href="#">1</a>
															</li>
															<li>
																<a href="#">2</a>
															</li>
															<li>
																<a href="#">3</a>
															</li>
															<li class="next">
																<a href="#"><i class="icon-double-angle-right"></i></a>
															</li>
														</ul>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="assets/js/ace.min.js"></script>
	<script src="assets/js/ace-extra.min.js"></script>

	<script type="text/javascript">
		$(function() {

		})
		var app = angular.module("myApp", []);
		app.controller("myAppointmentCtr", function($scope) {
			$scope.isA = false;
			$scope.isB = false;
			$scope.isC = false;
			$scope.isD = false;
			$scope.isE = true;
			$scope.isF = false;
			$scope.isG = false;

			getAppointmengt($scope);
		})

		//获取预约数据
		function getAppointmengt($scope) {
			$.ajax({
				type: "get",
				url: "modal/appointmengt.json",
				dataType: "json",
				success: function(data) {
					//alert(JSON.stringify(data));
					$scope.appointmentData = data.datas;
					$scope.$apply();
				},
				complete: function() {

				}
			});
		}
	</script>

</html>

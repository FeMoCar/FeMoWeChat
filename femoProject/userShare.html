<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户分享信息</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/layui.css"/>
    <link rel="stylesheet" href="assets/ngpagination/ng-pagination.css">
</head>

<body id="app" ng-app="myApp" ng-controller="modalClassCtr">
<div ng-include="'temp/header.html'"></div>

<div class="main-container" id="main-container">
    <div ng-include="'temp/leftNav.html'"></div>

    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>
                <li class="active">用户分享信息</li>
            </ul>
        </div>
        <div class="page-content">
            <div class="row">

                <div class="col-xs-12">

                    <div class="tabbable">
                        <ul class="nav nav-tabs" id="myTab">
                            <li class="active">
                                <a data-toggle="tab" href="#home">
                                    用户分享信息
                                </a>
                            </li>

                        </ul>
                        <div >
                            <div class="tab-content">
                                <div id="home" class="tab-pane in active clearfix">
                                    <div class="search-contain">
                                        <div class="col-xs-1 text-right fr" style="line-height: 37px;font-size: 16px;">
                                            查询条件：
                                        </div>
                                        <div class="col-xs-1">
                                            <div class="form-group">
                                                <select class="form-control" id="select_search" >
                                                    <option value="nickname">用户昵称</option>
                                                    <option value="productName">商品名称</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <input type="text" id="search_txt" class="form-control" autocomplete="off">
                                        </div>
                                        <div class="col-xs-2">
                                            <button class="btn btn-info btn-sm" ng-click="search()">查询</button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="table-responsive">
                                                <div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">

                                                    <table id="sample-table-2"
                                                           class="table table-striped table-bordered table-hover dataTable"
                                                           aria-describedby="sample-table-2_info">
                                                        <thead>
                                                        <tr role="row">
                                                            <th class="sorting_disabled">分享ID</th>
                                                            <th class="sorting_disabled" hidden>微信用户ID</th>
                                                            <th class="sorting_disabled">商品ID</th>
                                                            <th class="sorting_disabled">商品名称</th>
                                                            <th class="sorting_disabled">分享时间</th>
                                                            <th class="sorting_disabled">分享地址</th>
                                                            <th class="sorting_disabled">用户昵称</th>
                                                            <th class="sorting_disabled">用户真实名</th>
                                                            <th class="sorting_disabled">操作</th>
                                                        </tr>
                                                        </thead>

                                                        <tbody role="alert" aria-live="polite" aria-relevant="all">
                                                        <tr class="odd" ng-repeat="(index,item) in modalShareData">
                                                            <td class="line-h">{{item.wxshareId}}</td>
                                                            <td class="line-h" hidden>{{item.wxuserId}}</td>
                                                            <td class="line-h">{{item.productId}}</td>
                                                            <td class="line-h">{{item.productName}}</td>
                                                            <td class="line-h">{{item.shareTime}}</td>
                                                            <td class="line-h">{{item.shareUrl}}</td>
                                                            <td class="line-h">{{item.nickname}}</td>
                                                            <td class="line-h">{{item.wxuserRealname}}</td>
                                                            <td class="line-h">
                                                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                                                    <a class="red" href="#"
                                                                       ng-click="deleteShare(item.wxshareId)">
                                                                        <i class="icon-trash bigger-130"></i>
                                                                    </a>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="message-navbar clearfix">
                                                    <div class="row" style="float:right">
                                                        <div class="pager" ng-show="pageCount">
                                                            <pager page-count="pageCount" current-page="currentPage"
                                                                   on-page-change="onPageChange()"
                                                                   first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页"
                                                                   show-goto="true"
                                                                   goto-text="跳转到">
                                                            </pager>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="assets/ngpagination/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="assets/js/ace.min.js"></script>
<script src="assets/js/ace-extra.min.js"></script>
<script src="assets/ngpagination/angular.min.js"></script>
<script src="assets/ngpagination/ng-pagination.js"></script>

<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script charset="utf-8" src="js/userShare.js"></script>

</html>

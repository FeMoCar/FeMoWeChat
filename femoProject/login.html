<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widt=device-widt,initial-scale=1">

    <title>登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet"/>
</head>

<body>
<div class="container-fluid">
    <div class="login-form">
        <div class="logo">
            <img src="http://demo.mycodes.net/houtai/MemberLogin/images/user.png" alt="logo" class="img-circle">
        </div>
        <h2 class="form-signin-heading">管理员登录</h2>
        <form class="form-signin">
            <div class="input-txt">
                <input type="text" id="inputEmail" class="form-control" placeholder="请输入账号" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="remember-me" checked="checked"> 记住我</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
    <div class="copy">
        <p>Copyright &copy; 2017 宁波肥猫信息科技有限公司</p>
    </div>
</div>

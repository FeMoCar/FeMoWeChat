<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myUserCommentCtr">

	<head>
		<meta charset="UTF-8">
		<title>用户评论信息</title>
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
		<link rel="stylesheet" href="assets/css/ace.min.css" />
		<link rel="stylesheet" href="css/userInfo.css" />
	</head>

	<body>
		<!--
        	作者：yyw
        	时间：2017-12-11
        	描述：头部模版
        -->
		<div ng-include="'temp/header.html'"></div>

		<div class="main-container" id="main-container">
			<!--
        	作者：yyw
        	时间：2017-12-11
        	描述：左边导航模版
              -->
			<div ng-include="'temp/leftNav.html'"></div>

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li>
							<a href="#">小程序管理</a>
						</li>
						<li class="active">用户评论信息</li>
					</ul>
				</div>
				<div class="page-content">
					<div class="row">
						<!--<div class="search-contain">
							<div class="col-xs-2">
								<input type="text" class="form-control" autocomplete="off">
							</div>
							<div class="col-xs-3">
								<button class="btn btn-info btn-sm">查询</button> 
							</div> 
						</div>-->
						<div class="col-xs-12">

							<div id="feed" class="tab-pane">
								<div class="profile-feed row-fluid"> 
									<div class="profile-activity clearfix" ng-repeat="item in userCommentData">
										<div>
											<img class="pull-left" alt="avater" src="{{item.avaterUrl}}" />
											<a class="user" href="#">{{item.userName}}</a>
											{{item.content}}
											<div class="time">
												<i class="icon-time bigger-110"></i>{{item.dateTime}}
											</div>
										</div>

										<div class="tools action-buttons">
											<a href="#" class="blue">
												<i class="icon-pencil bigger-125"></i>
											</a>

											<a href="#" class="red">
												<i class="icon-remove bigger-125"></i>
											</a>
										</div>
									</div> 
								</div> 
								<div class="space-12"></div> 
								<div class="center">
									<a href="#" class="btn btn-small btn-primary">
										下一页
										<i class="icon-on-right icon-arrow-right"></i>
									</a>
								</div>
							</div>  
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="assets/js/ace.min.js"></script>
	<script src="assets/js/ace-extra.min.js"></script>

	<script type="text/javascript">
		$(function() {

		})
		var app = angular.module("myApp", []);
		app.controller("myUserCommentCtr", function($scope) {
			$scope.isG = true;

			getUserComment($scope);
		})

		//获取用户评论数据
		function getUserComment($scope) {
			$.ajax({
				type: "get",
				url: "modal/userComment.json",
				dataType: "json",
				success: function(data) {
					//alert(JSON.stringify(data));
					$scope.userCommentData = data.datas;
					$scope.$apply();
				},
				complete: function() {

				}
			});
		}
	</script>

</html>

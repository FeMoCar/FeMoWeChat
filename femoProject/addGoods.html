		<button class="btn btn-success btn-sm" data-toggle="modal" data-target="#addProduct">添加</button>

		<!-- 添加商品分类模态框（Modal） -->
		<div class="modal fade" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			 aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">添加商品</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-3 control-label">商品名称</label>
								<div class="col-sm-7">
									<input type="text" placeholder="请输入商品名称" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">级别</label>
								<div class="col-sm-3">
									<select class="form-control">
										<option value="">请选择</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">换挡类型</label>
								<div class="col-sm-3">
									<select class="form-control">
										<option value="">请选择</option>
										<option value="1">自动挡</option>
										<option value="2">手动挡</option>
										<option value="3">手自一体</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排量</label>
								<div class="col-sm-3">
									<select class="form-control">
										<option value="">请选择</option>
										<option value="1">2.0</option>
										<option value="2">3.0</option>
										<option value="3">4.0</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">车系</label>
								<div class="col-sm-3">
									<select class="form-control">
										<option value="">请选择</option>
										<option value="1">全新四系</option>
										<option value="2">全新五系</option>
										<option value="3">全新六系</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">销售类别</label>
								<div class="col-sm-3">
									<select class="form-control">
										<option value="">请选择</option>
										<option value="1">销售类别1</option>
										<option value="2">销售类别2</option>
										<option value="3">销售类别3</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">销售区域</label>
								<div class="col-sm-3">
									<select class="form-control">
										<option value="">请选择</option>
										<option value="1">鄞州区</option>
										<option value="2">海曙区</option>
										<option value="3">江东区</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">汽车价格</label>
								<div class="col-sm-7">
									<input type="text" placeholder="请输入汽车价格" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">上市日期</label>
								<div class="col-sm-3">
									<div class="input-group">
										<input class="form-control date-picker" id="datetimepicker1" type="text" data-date-format="yyyy-mm-dd" />
										<span class="input-group-addon">
												<i class="icon-calendar bigger-110"></i>
											</span>
									</div>

									<!--<div>
                                        <label class="col-sm-0 control-label" for="msgname">
                                            *查询日期：
                                        </label>
                                        <input class="datainp" id="datebuty" type="text" placeholder="请选择" readonly>
                                        <input type="button" class="btn btn-primary" onClick="jeDate({dateCell:'#datebuty',isTime:true,format:'YYYY-MM'})" value="选择日期">
                                    </div>-->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">质保期</label>
								<div class="col-sm-7">
									<input type="text" placeholder="请输入质保期" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">动力类型</label>
								<div class="col-sm-3">
									<select class="form-control">
										<option value="">请选择</option>
										<option value="1">混合</option>
										<option value="2">燃油</option>
										<option value="3">电动</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">重量</label>
								<div class="col-sm-7">
									<input type="text" placeholder="请输入重量" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">产品尺寸</label>
								<div class="col-sm-7">
									<input type="text" placeholder="请输入产品尺寸" class="col-xs-10 col-sm-5" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-2">
									<button class="btn btn-info btn-lg btn-block">提交</button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="addProductClass()">添加</button>
					</div>
				</div>
			</div>
		</div>

	</body>

	<script src="assets/js/jquery.min.js"></script>

	<script type="text/javascript">
		$(function() {
			$('.date-picker').datepicker({
				autoclose: true,
				language: 'cn'
			}).next().on(ace.click_event, function() {
				$(this).prev().focus();
			});

		})
		var app = angular.module("myApp", []);
		app.controller("myAddGoodsCtr", function($scope) {
			$scope.isA = false;
			$scope.isB = false;
			$scope.isC = true;
			$scope.isD = false;
			$scope.isE = false;
			$scope.isF = false;
			$scope.isG = false;

		})
	</script>

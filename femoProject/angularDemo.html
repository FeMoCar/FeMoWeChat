<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myIndexCtr">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.active {
				color: red;
			}
		</style>
	</head>

	<body>
		<ul>
			<li ng-class="{'active':isA}">1</li>
			<li ng-class="{'active':isB}">2</li>
			<li ng-class="{'active':isC}">3</li>
			<li ng-class="{'active':isD}">4</li>
		</ul>
	</body>
	<!--<script src="assets/js/jquery.min.js"></script>-->
	<script src="js/angular.min.js"></script>
	<script>
		var ngClass = angular.module("myApp", []);
		ngClass.controller('myIndexCtr', function($scope) {
			$scope.isA = false;
			$scope.isB = true;
			$scope.isC = false;
			$scope.isD = false;
		});
	</script>

</html>
